version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: learning-roadmap-app
    container_name: learning-roadmap-app
    restart: unless-stopped
    ports:
      - "3010:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/learning_roadmap?schema=public
      - NODE_ENV=production
      # Add other env vars here, or use env_file
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      - db
    networks:
      - roadmap-net

  db:
    image: postgres:15-alpine
    container_name: learning-roadmap-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=learning_roadmap
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - roadmap-net

volumes:
  db-data:


networks:
  roadmap-net:
    driver: bridge
